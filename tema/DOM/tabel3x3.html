<!doctype html>

<html>

    <head>

        <title>Tabel 3x3</title>

        <meta charset="utf-8">

        <style>
        
        td{

            border: 1px solid black;
            width: 60px;
            height: 60px;

        }

        img{

            width: 60px;
            height: 60px;

        }
        </style>



    </head>
    

    <body>


        <table>

            <tr>

                <td >

                    <img src="http://static.wixstatic.com/media/b77fe464cfc445da9003a5383a3e1acf.jpg" onmouseover="imagine(this,event)" onmouseout="def(this,event)">

                </td>

                <td>
                        <img src="http://static.wixstatic.com/media/b77fe464cfc445da9003a5383a3e1acf.jpg" onmouseover="imagine(this,event)" onmouseout="def(this,event)">
                </td>

                <td>
                        <img src="http://static.wixstatic.com/media/b77fe464cfc445da9003a5383a3e1acf.jpg" onmouseover="imagine(this,event)" onmouseout="def(this,event)">
                </td>
            </tr>

            <tr>
                    <td>
                            <img src="http://static.wixstatic.com/media/b77fe464cfc445da9003a5383a3e1acf.jpg" onmouseover="imagine(this,event)" onmouseout="def(this,event)">
                    </td>
    
                    <td>
                            <img src="http://static.wixstatic.com/media/b77fe464cfc445da9003a5383a3e1acf.jpg" onmouseover="imagine(this,event)" onmouseout="def(this,event)">
                    </td>
    
                    <td>
                        
                            <img src="http://static.wixstatic.com/media/b77fe464cfc445da9003a5383a3e1acf.jpg" onmouseover="imagine(this,event)" onmouseout="def(this,event)">

                    </td>
                </tr>

                <tr>
                        <td>
                                <img src="http://static.wixstatic.com/media/b77fe464cfc445da9003a5383a3e1acf.jpg" onmouseover="imagine(this,event)" onmouseout="def(this,event)">
                        </td>
        
                        <td>

                                <img src="http://static.wixstatic.com/media/b77fe464cfc445da9003a5383a3e1acf.jpg" onmouseover="imagine(this,event)" onmouseout="def(this,event)">

                        </td>
        
                        <td>
                                <img src="http://static.wixstatic.com/media/b77fe464cfc445da9003a5383a3e1acf.jpg" onmouseover="imagine(this,event)" onmouseout="def(this,event)">

                        </td>
                    </tr>

        </table>
        
        <script>


            function def(elem,e){

                elem.src="http://static.wixstatic.com/media/b77fe464cfc445da9003a5383a3e1acf.jpg";

            }
        
        function imagine(elem,e){

           elem.setAttribute('src','http://www.drodd.com/images14/x12.jpg');

        }

        </script>

    </body>

</html>
