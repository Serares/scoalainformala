<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Catalog</title>
</head>
<body>


    <div class="main-container">

        <div class="lista-elevi">

            <h1>Lista elevi</h1>
            <div class="form-input">
            <label for="elev">Nume Elev:</label> <input type="text" placeholder="Nume" name="elev" onkeypress="insertText(this,event)">
            <button onclick="adaugaElev()">Adauga Elev</button>
            </div>

            <div class="tabelElevi">

                <span onclick="sortAscMedie()">Sortare ascendent dupa medie</span><br>
                <span onclick="sortDescMedie()">Sortare descendent dupa medie</span>

                <table class="tbl">
                    <thead class="thd">
                    <tr>
                        <th>
                            Niciun elev adaugat
                        </th>
                    </tr>
                    </thead>

                    <tbody class="tbod">

                    </tbody>

                </table>

            </div>

        </div>

        <div class="lista-note">

            <button onclick="hideNote()">Ascunde note elev</button>
		
            <h1 id="numeElev">Note Elev: </h1>
			
			<div class="form-note">
				
				
				
			</div>
			
			<div class="tabelNote">

                <div class="sortareDivNote">
			<span>Sorteaza ascendent dupa note</span><br>
			<span>Sorteaza descendent dupa note</span>
                </div>

			<table class="tblNote">
				
				<thead class="thdNote">
                    <tr>
                        <th>
                            Nota:
                        </th>
                    </tr>
                    </thead>
				
					<tbody class="tbodNote">
				
					
					
				
					</tbody>	
				
				
				</table>	
			
			</div>
			
        </div>

    </div>
    
    <script src="script.js">
    </script>
</body>
</html>
