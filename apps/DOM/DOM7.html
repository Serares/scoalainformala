<!doctype html>
<html>

    <head>

        <title>DOM7</title>
        <meta charset="utf-8">

    </head>

    <body>
        
            <form >

               

        <fieldset>

                                   

                    <legend>Doar numere in input:</legend>

                                   

                    <lable for="nume">Input1:</lable><input type="text" id="nume" onkeyup="numar(this,event)" onkeypress="stop(this,event)"> <span id="count">0</span>
                    <p id="alert" style="display:none;">Fara litere!</p>
                    

                    

                

                                   

    </fieldset>

   

    </form> 

        <script>

            var count = document.querySelector('#count');
            var alert = document.getElementById('alert');

            function numar(elem, e){

                
                count.innerHTML = elem.value.length;

                

            }
            
            function stop(elem,e){
                
                console.log(elem.value.length);
                console.log(e.key);

                if(e.key >= "a" && e.key <= "z" ){
                    e.preventDefault();
                    alert.style.display = "block";
                } else {
                    alert.style.display = "none";
                }

                if(e.key >= "A" && e.key <= "Z" ){
                    e.preventDefault();
                    alert.style.display = "block";
                }

                if(elem.value.length >= 10){
                    e.preventDefault();
                    alert.style.display = "none";
                }
            }

    </script>

</body>

</html>
